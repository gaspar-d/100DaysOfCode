<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Quote Generator</title>
  </head>
  <body>
    <main id="card">
      <button id="btnGenerate" onclick="btnGenerate()">
        Generate Quote
      </button>
      <section>
        <span class="material-icons" id="quoteIcon">
          format_quote
        </span>
        <span id="quote">Get some inspiration today</span>
        <p id="author">My Self</p>
      </section>
    </main>
  </body>
</html>
